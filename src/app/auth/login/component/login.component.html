<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Expenses client</h1>
            <form novalidate role="form" [formGroup]="loginForm" (ngSubmit)="onBasicLogin(loginForm)">
                <div class="form-content">
                    <div class="form-group">
                        <input mdInput
                               type="text"
                               ng-model="name"
                               formControlName="username"
                               id="username"
                               class="form-control input-underline input-lg"
                               placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input mdInput
                               type="password"
                               formControlName="password"
                               id="password"
                               class="form-control input-underline input-lg"
                               placeholder="Password">
                    </div>
                  <div class="form-control-feedback"
                       *ngIf="isLoginUnsuccessful">
                    <p >User and/or password don't match</p>
                  </div>
                </div>
                <button type="submit"
                        class="btn rounded-btn"
                        [disabled]="isLogging"> Log in </button>                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <a class="btn rounded-btn" >Google OAuth</a>
            </form>
        </div>
    </div>
</div>
